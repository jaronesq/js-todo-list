<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>js todo list</title>
</head>
<body>
  <div class="wrapper">
      <h1>my java script todo list</h1>
      <ul id="list"></ul>
      <form id="add-item">
        <input 
          id="input" 
          type="text"
          name="item" 
          placeholder="type todos here" 
          required
        />
        <input
          type="submit"
          value="+ add"
        />
      </form>
  </div>

</body>
<script src="app.js"></script>
</html>
